<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ジャンプボールゲーム（ジャンプ高さ一定＆ベストスコア）</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    canvas {
      display: block;
      background: #222;
      border-radius: 8px;
      box-shadow: 0 0 10px #0f0;
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      z-index: 10;
    }
    #gameOverScreen {
      background: rgba(0,0,0,0.85);
      color: yellow;
      z-index: 20;
    }
    .hidden {
      display: none !important;
    }
    h1 {
      margin: 0 0 20px 0;
    }
    button {
      padding: 10px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #startButton {
      background: lime;
      color: #000;
    }
    #startButton:hover {
      background: #7f0;
    }
    #restartButton {
      background: orange;
      color: #000;
    }
    #restartButton:hover {
      background: #fa0;
    }
  </style>
</head>
<body>

  <div id="startScreen">
    <h1>ジャンプボールゲーム</h1>
    <button id="startButton">スタート</button>
  </div>

  <div id="gameOverScreen" class="hidden">
    <h1>ゲームオーバー</h1>
    <button id="restartButton">リスタート</button>
  </div>

  <canvas id="game" width="400" height="600"></canvas>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  let gameStarted = false;
  let gameOver = false;
  let score = 0;
  let frameCount = 0;
  let scrollSpeed = 1;
  const gravity = 0.4;
  let bestScore = 0;

  let ball;
  let obstacles;

  const startScreen = document.getElementById("startScreen");
  const startButton = document.getElementById("startButton");
  const gameOverScreen = document.getElementById("gameOverScreen");
  const restartButton = document.getElementById("restartButton");

  let minObstacleFrameGap = 0;

  function loadBestScore() {
    const saved = localStorage.getItem("jumpBallBestScore");
    if (saved !== null) {
      bestScore = parseInt(saved);
    }
  }

  loadBestScore();

  function resetGame() {
    ball = {
      x: canvas.width / 2,
      y: canvas.height - 100,
      radius: 10,
      vx: 3,
      vy: -1,
      jumpPower: -8 * scrollSpeed  // ジャンプ力をスクロール速度に比例させる
    };

    obstacles = [];

    score = 0;
    frameCount = 0;
    scrollSpeed = 1;
    gameOver = false;

    updateObstacleSpawnInterval();
  }

  function updateObstacleSpawnInterval() {
    // ジャンプ滞空時間（秒）
    const t_jump = 2 * Math.abs(ball.jumpPower) / gravity;

    // スクロール速度が上がっても相対的なジャンプ力は維持するために割る
    minObstacleFrameGap = Math.floor(t_jump * 60 * (1 / scrollSpeed));
  }

  function spawnObstacle() {
    let type = Math.random() < 0.7 ? "basic" : "moving";
    let height = 5;

    let fromLeft = Math.random() < 0.5;
    let width = Math.random() * 50 + 20;

    let x;
    if (fromLeft) {
      x = 0;
    } else {
      x = canvas.width - width;
    }

    obstacles.push({
      x,
      y: -40,
      width,
      height,
      type,
      dir: fromLeft ? 1 : -1,
      fromLeft: fromLeft
    });
  }

  document.addEventListener("keydown", (e) => {
    if (e.code === "Space" && !gameOver && gameStarted) {
      ball.vy = ball.jumpPower;
    }
  });

  startButton.addEventListener("click", () => {
    startScreen.classList.add("hidden");
    gameOverScreen.classList.add("hidden");
    resetGame();
    gameStarted = true;
  });

  function onGameOver() {
    if (score > bestScore) {
      bestScore = score;
      localStorage.setItem("jumpBallBestScore", bestScore);
    }

    gameOverScreen.classList.remove("hidden");
    gameStarted = false;
  }

  restartButton.addEventListener("click", () => {
    gameOverScreen.classList.add("hidden");
    resetGame();
    gameStarted = true;
  });

  function update() {
    if (!gameStarted || gameOver) return;

    frameCount++;
    score = Math.floor(frameCount / 10);

    // スクロール速度とジャンプ力を連動させる（徐々に増加）
    if (frameCount % 300 === 0) {
      scrollSpeed += 0.2;
      ball.vx *= 1.05;
      ball.jumpPower = -8 * scrollSpeed;
      updateObstacleSpawnInterval();
    }

    ball.x += ball.vx;
    if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
      ball.vx *= -1;
    }

    ball.vy += gravity;
    ball.y += ball.vy + scrollSpeed;

    for (let obs of obstacles) {
      obs.y += scrollSpeed;

      if (obs.type === "moving") {
        if (obs.fromLeft) {
          obs.x += obs.dir * 2;
          if (obs.x < 0) obs.dir = 1;
          if (obs.x + obs.width > 100) obs.dir = -1;
        } else {
          obs.x += obs.dir * 2;
          if (obs.x + obs.width > canvas.width) obs.dir = -1;
          if (obs.x < canvas.width - 100) obs.dir = 1;
        }
      }

      if (
        ball.x + ball.radius > obs.x &&
        ball.x - ball.radius < obs.x + obs.width &&
        ball.y + ball.radius > obs.y &&
        ball.y - ball.radius < obs.y + obs.height
      ) {
        gameOver = true;
        onGameOver();
      }
    }

    if (frameCount % (minObstacleFrameGap + 10) === 0) spawnObstacle();

    if (ball.y > canvas.height) {
      gameOver = true;
      onGameOver();
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (gameStarted) {
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fill();

      for (let obs of obstacles) {
        ctx.fillStyle = obs.type === "basic" ? "red" : "blue";
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      }

      ctx.fillStyle = "lime";
      ctx.font = "20px sans-serif";
      ctx.fillText("Score: " + score, 10, 30);

      ctx.fillStyle = "yellow";
      ctx.font = "16px sans-serif";
      ctx.fillText("Best: " + bestScore, 10, 55);
    }
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  loop();
</script>

</body>
</html>
